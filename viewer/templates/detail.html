{% extends 'base.html' %}
{% block title %}
Film: {{ object.title }}
{% endblock %}

{% block content %}
<h1>{{ object.title }}</h1>
({{ object.genre }}) {{ object.released }}<br><br>
{{ object.description }} <br><br>
Rating - {{ object.rating }}/10
<br><br>
<a href="{% url 'movie_update' movie.id %}" class="btn btn-success">Update</a>
<a href="{% url 'movie_delete' movie.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
