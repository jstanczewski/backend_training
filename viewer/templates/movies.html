{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Welcome to HollyMovies!</h1>
    <ul>
        {% for movie in object_list %}
        <li>
            <a href="{% url 'movie_details' movie.id %}">{{ movie.title }} ({{ movie.released.year }})</a><br>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'movie_create' %}" class="btn btn-success">Add movie</a>
{% endblock %}
